<html lang="en">

<head>

    <title>File Explorer</title>
</head>

<body>
    <h1>File Explorer</h1>

    <!-- File Upload Form -->
    <form id="uploadForm" action="http://localhost:8080/upload-file" method="post" enctype="multipart/form-data">
        <input type="file" name="folder" id="folderInput">
        <input type="submit" value="Upload Folder">
    </form>

    <!-- Folder Unzip Button -->
    <button onclick="unzipFolder()">Unzip Folder</button>

    <!-- File Download Link -->
    <a href="http://localhost:8080/download/myfile.txt" download>Download File</a>

    <!-- File Explorer (for demonstration purposes) -->
    <div id="fileExplorer">
        <!-- Display folder and file structure here -->
        <!-- You can use JavaScript to dynamically populate this section -->
    </div>

    <script>
        // Example function for unzipping a folder (you'll need server-side logic)
        function unzipFolder() {
            // Implement your unzip logic here
            // For demonstration, you can show a success message or update the file explorer
            alert('Folder unzipped successfully!');
        }

        // Example function for handling form submission (you'll need to adapt this)
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Handle the form submission (POST request to localhost:8080/upload-folder)
            // You'll need to use an appropriate library (e.g., fetch, axios) for the actual request
            // Adapt the URL and other parameters as needed
            // ...
        });
    </script>
</body>

</html>
